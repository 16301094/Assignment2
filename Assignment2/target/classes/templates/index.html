<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home - Spring Boot A2</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="starter-template">
                <p class="lead">This application demonstrates CRUD operations developed with Spring Boot, Spring Data JPA, Thymeleaf and MySQL.<br />
                    <a href="/users" class="btn btn-primary btn-lg">Users</a>

                </p>
                <form th:action="@{/login}" method="post">
                    <div>
                        <!--/*@thymesVar userId="error" type=""*/-->
                        <span userId="basic-addon0">&nbsp;</span>
                        <span style="font-size: 12px;color: red" th:text="${error}" aria-describedby="basic-addon0"></span>
                        <br />
                    </div>
                    <div>
                        <span userId="basic-addon1">@</span>
                        <input userId="email" name="email" type="text" placeholder="用户名" aria-describedby="basic-addon1" />

                    </div>
                    <br />
                    <div>
                        <span userId="basic-addon2">@</span>
                        <input userId="password" name="password" type="password" placeholder="密码" aria-describedby="basic-addon2" />
                    </div>
                    <br />
                    <button type="submit" style="width:190px;">登 录</button>

                </form>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
    </body>
</html>
