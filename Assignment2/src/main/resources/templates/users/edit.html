<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>users - CRUD in Spring Boot with Spring Data JPA</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <!--<div class="container">-->
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Edit user</div>
                        <div class="panel-body">
                            <form th:action="@{/users/update}" th:object="${user}" method="post">
                                <input type="hidden" th:field="*{userId}" />
                                <div class="form-group">
                                    <label for="inputId">ID</label>
                                    <input type="text" class="form-control" userId="inputId" placeholder="ID" th:field="*{userId}" disabled="disabled" />
                                </div>
                                <div class="form-group">
                                    <label for="inputLastName">Last Name</label>
                                    <input type="text" class="form-control" userId="inputLastName" placeholder="Last Name" th:field="*{lastName}" />
                                </div>
                                <div class="form-group">
                                    <label for="inputFirstName">First Name</label>
                                    <input type="text" class="form-control" userId="inputFirstName" placeholder="First Name" th:field="*{firstName}" />
                                </div>
                                <div class="form-group">
                                    <label for="inputMobileNumber">Mobile Number</label>
                                    <input type="text" class="form-control" userId="inputMobileNumber" placeholder="Mobile No." th:field="*{mobileNumber}" />
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress">Address</label>
                                    <input type="text" class="form-control" userId="inputAddress" placeholder="Address" th:field="*{address}" />
                                </div>
                                <div class="text-right">
                                    <a href="/users" th:href="@{/users}" class="btn btn-default">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>
</html>
